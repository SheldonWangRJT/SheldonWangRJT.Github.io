Catch falling stars with your basket! Don't let them fall!

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Stars</title>
    <style>
        .stars-game-wrapper {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 700px;
        }
        
        .stars-title {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin: 10px 0;
            font-size: 2em;
            font-weight: bold;
        }
        
        .stars-info {
            display: flex;
            justify-content: space-around;
            max-width: 600px;
            margin: 10px auto;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .stars-score {
            color: #ffd700;
        }
        
        .stars-lives {
            color: #ff6b9d;
        }
        
        .stars-canvas {
            border: 4px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: block;
            margin: 20px auto;
            background: linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            cursor: none;
            max-width: 100%;
        }
        
        .stars-controls {
            margin: 20px 0;
        }
        
        .stars-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            margin: 5px;
        }
        
        .stars-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .stars-message {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            min-height: 35px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .stars-mobile-controls {
            display: none;
        }
        
        @media (max-width: 768px) {
            .stars-canvas {
                max-width: 90vw;
                height: auto !important;
            }
            
            .stars-mobile-controls {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }
            
            .stars-mobile-btn {
                background: rgba(255,255,255,0.2);
                backdrop-filter: blur(10px);
                border: 2px solid white;
                color: white;
                width: 70px;
                height: 70px;
                border-radius: 50%;
                font-size: 2em;
                cursor: pointer;
                transition: all 0.2s;
            }
            
            .stars-mobile-btn:active {
                transform: scale(0.95);
                background: rgba(255,255,255,0.3);
            }
        }
    </style>
</head>
<body>
    <div class="stars-game-wrapper">
        <div class="stars-title">‚≠ê Catch the Stars! üåü</div>
        
        <div class="stars-info">
            <div>Score: <span class="stars-score" id="stars-score">0</span></div>
            <div>Lives: <span class="stars-lives" id="stars-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>
        
        <canvas class="stars-canvas" id="stars-canvas" width="600" height="500"></canvas>
        
        <div class="stars-message" id="stars-message">Click Start to Begin!</div>
        
        <div class="stars-controls">
            <button class="stars-btn" id="stars-start">Start Game</button>
            <button class="stars-btn" id="stars-restart" style="display:none;">Play Again</button>
        </div>
        
        <div class="stars-mobile-controls">
            <button class="stars-mobile-btn" id="stars-left">‚óÄ</button>
            <button class="stars-mobile-btn" id="stars-right">‚ñ∂</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('stars-start');
        const restartBtn = document.getElementById('stars-restart');
        const messageEl = document.getElementById('stars-message');
        const scoreEl = document.getElementById('stars-score');
        const livesEl = document.getElementById('stars-lives');
        
        let gameRunning = false;
        let score = 0;
        let lives = 5;  // Increased from 3 to 5
        let basketX = canvas.width / 2;
        let basketWidth = 100;  // Increased from 80 to 100 (bigger basket)
        let basketHeight = 25;  // Increased from 20 to 25
        let basketSpeed = 10;  // Increased from 8 to 10 (faster movement)
        let stars = [];
        let particles = [];
        let keys = {};
        let animationId;
        
        // Touch/mobile controls
        let touchX = basketX;
        
        class Star {
            constructor() {
                this.x = Math.random() * (canvas.width - 30) + 15;
                this.y = -30;
                this.size = 20 + Math.random() * 15;
                // Slower falling speed: was 2-5, now 1.5-3, gradual difficulty increase
                this.speed = 1.5 + Math.random() * 1.5 + (score / 500);
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.color = this.getRandomStarColor();
            }
            
            getRandomStarColor() {
                const colors = ['#FFD700', '#FFA500', '#FF69B4', '#00CED1', '#9370DB'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Draw star
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                
                // Gradient fill
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.color + '80');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.color = color;
                this.life = 1;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function drawBasket() {
            // Basket body
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(basketX - basketWidth/2, canvas.height - basketHeight - 10, basketWidth, basketHeight);
            
            // Basket rim
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(basketX - basketWidth/2 - 5, canvas.height - basketHeight - 15, basketWidth + 10, 5);
            
            // Basket pattern
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                const x = basketX - basketWidth/2 + (i * basketWidth/4);
                ctx.beginPath();
                ctx.moveTo(x, canvas.height - basketHeight - 10);
                ctx.lineTo(x, canvas.height - 10);
                ctx.stroke();
            }
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function checkCollision(star) {
            const starBottom = star.y + star.size;
            const basketTop = canvas.height - basketHeight - 10;
            const basketLeft = basketX - basketWidth/2;
            const basketRight = basketX + basketWidth/2;
            
            if (starBottom >= basketTop && starBottom <= canvas.height - 10) {
                if (star.x >= basketLeft && star.x <= basketRight) {
                    return true;
                }
            }
            return false;
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars in background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i < 50; i++) {
                const x = (Math.sin(Date.now() * 0.001 + i) * canvas.width + canvas.width) % canvas.width;
                const y = (i * canvas.height / 50 + Date.now() * 0.05) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Update and draw basket
            if (keys['ArrowLeft'] && basketX > basketWidth/2) {
                basketX -= basketSpeed;
            }
            if (keys['ArrowRight'] && basketX < canvas.width - basketWidth/2) {
                basketX += basketSpeed;
            }
            
            // Mobile controls
            basketX += (touchX - basketX) * 0.15;
            basketX = Math.max(basketWidth/2, Math.min(canvas.width - basketWidth/2, basketX));
            
            drawBasket();
            
            // Update and draw stars - spawn less frequently
            // Was 0.02, now 0.012 (about half as many stars)
            if (Math.random() < 0.012 + score / 10000) {
                stars.push(new Star());
            }
            
            for (let i = stars.length - 1; i >= 0; i--) {
                stars[i].update();
                stars[i].draw();
                
                // Check collision
                if (checkCollision(stars[i])) {
                    score += 10;
                    scoreEl.textContent = score;
                    createParticles(stars[i].x, stars[i].y, stars[i].color);
                    stars.splice(i, 1);
                } else if (stars[i].y > canvas.height) {
                    lives--;
                    updateLives();
                    stars.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            animationId = requestAnimationFrame(updateGame);
        }
        
        function updateLives() {
            let heartsDisplay = '';
            for (let i = 0; i < lives; i++) {
                heartsDisplay += '‚ù§Ô∏è';
            }
            livesEl.textContent = heartsDisplay || 'üíî';
        }
        
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 5;  // Start with 5 lives
            stars = [];
            particles = [];
            basketX = canvas.width / 2;
            touchX = basketX;
            
            scoreEl.textContent = score;
            updateLives();
            messageEl.textContent = 'Catch the stars! Use ‚Üê ‚Üí arrows or touch controls';
            
            startBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            
            updateGame();
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            messageEl.textContent = `üåü Game Over! Final Score: ${score} üåü`;
            restartBtn.style.display = 'inline-block';
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Mouse/touch controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            touchX = e.clientX - rect.left;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = e.touches[0].clientX - rect.left;
        });
        
        // Mobile button controls
        document.getElementById('stars-left').addEventListener('touchstart', () => {
            keys['ArrowLeft'] = true;
        });
        
        document.getElementById('stars-left').addEventListener('touchend', () => {
            keys['ArrowLeft'] = false;
        });
        
        document.getElementById('stars-right').addEventListener('touchstart', () => {
            keys['ArrowRight'] = true;
        });
        
        document.getElementById('stars-right').addEventListener('touchend', () => {
            keys['ArrowRight'] = false;
        });
    </script>
</body>
</html>
