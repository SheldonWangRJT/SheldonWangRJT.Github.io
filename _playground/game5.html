<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Adventure</title>
    <link rel="stylesheet" href="{{ base_path }}/assets/css/game5.css">
</head>
<body>
    <div id="main-content">
        <h1>Maze Adventure</h1>

        <div id="difficulty-selection">
            <h2>Choose a Difficulty</h2>
            <button class="difficulty-btn" data-size="5">Easy</button>
            <button class="difficulty-btn" data-size="10">Medium</button>
            <button class="difficulty-btn" data-size="15">Hard</button>
        </div>

        <div id="game-container" class="hidden">
            <div id="maze-container"></div>
            <div id="controls">
                <div class="d-pad-row">
                    <button id="up-btn" class="d-pad-btn">▲</button>
                </div>
                <div class="d-pad-row">
                    <button id="left-btn" class="d-pad-btn">◀</button>
                    <button id="down-btn" class="d-pad-btn">▼</button>
                    <button id="right-btn" class="d-pad-btn">▶</button>
                </div>
            </div>
            <p id="win-message" class="hidden">You did it! 🎉</p>
            <button id="restart-maze-btn">New Maze</button>
            <button id="change-difficulty-btn">Change Difficulty</button>
        </div>
    </div>
    <script src="{{ base_path }}/assets/js/game5.js"></script>
</body>
</html>
