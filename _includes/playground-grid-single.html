{% include base_path %}

{% if post.id %}
  {% assign title = post.title | markdownify | remove: "<p>" | remove: "</p>" %}
{% else %}
  {% assign title = post.title %}
{% endif %}

<div class="playground-grid__item">
  <article class="playground__item" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="playground__item-teaser-placeholder">
      <span class="playground__item-title-overlay" itemprop="headline">
        {% if post.link %}
          <a href="{{ post.link }}">{{ title }}</a>
        {% else %}
          <a href="{{ base_path }}{{ post.url }}" rel="permalink">{{ title }}</a>
        {% endif %}
      </span>
    </div>
  </article>
</div>
